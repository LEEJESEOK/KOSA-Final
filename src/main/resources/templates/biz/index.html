<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/biz/layout/default}">
<th:block layout:fragment="script">
    <script>
        var addComma = function (price) {

            price = price + '';
            var num = price.split('.');

            if (num[0] == 0) return price;

            var num1 = num[0];
            var reg = /(^[+-]?\d+)(\d{3})/;
            var num1 = (num1 + '');

            while (reg.test(num1)) num1 = num1.replace(reg, '$1' + ',' + '$2');
            if (num.length > 1) {
                return num1 + "." + num[1];
            }
            return num1;
        };
    </script>
    <script>
        let sales;
        let revenue;
        let customers;

        let salesCountDateType = "date";
        let revenueDateType = "month";
        let customersDateType = "year";

        $().ready(function () {
            // 구매 횟수
            $.ajax({
                type: "POST",
                url: "/api/biz/statistics",
                dataType: "json",
                data: JSON.stringify({
                    dataType: "salesCount",
                    dateType: salesCountDateType
                }),
                contentType: "application/json",
                success: function (data) {
                    sales = data["data"];

                    if (sales.length <= 0)
                        return;

                    let salesCountList = [];
                    Object.keys(sales).sort().forEach((key) => {
                        salesCountList.push(sales[key])
                    })

                    let [today, prev] = salesCountList.slice(-2);
                    setSalesCard(today, prev);

                },
                error: function (request, status, error) {
                    ajaxError(request, status, error);
                }
            });

            // 구매 금액
            $.ajax({
                type: "POST",
                url: "/api/biz/statistics",
                dataType: "json",
                data: JSON.stringify({
                    dataType: "revenue",
                    dateType: revenueDateType
                }),
                contentType: "application/json",
                success: function (data) {
                    revenue = data["data"];
                    let revenueList = [];
                    Object.keys(revenue).sort().forEach((key) => {
                        revenueList.push(revenue[key])
                    })

                    let [prev, today] = revenueList.slice(-2);
                    setRevenueCard(today, prev);
                },
                error: function (request, status, error) {
                    ajaxError(request, status, error);
                }
            });

            // 방문자 수
            $.ajax({
                type: "POST",
                url: "/api/biz/statistics",
                dataType: "json",
                data: JSON.stringify({
                    dataType: "customers",
                    dateType: customersDateType
                }),
                contentType: "application/json",
                success: function (data) {
                    customers = data["data"];
                    let customersList = [];
                    Object.keys(customers).sort().forEach((key) => {
                        customersList.push(customers[key])
                    })

                    let [prev, today] = customersList.slice(-2);
                    setCustomersCard(today, prev);
                },
                error: function (request, status, error) {
                    ajaxError(request, status, error);
                }
            })

            // 차트
            new ApexCharts(document.querySelector("#reportsChart"), {
                series: [{
                    name: 'Sales',
                    data: Object.values(sales)
                }, {
                    name: 'Revenue',
                    data: Object.values(revenue)
                }, {
                    name: 'Customers',
                    data: Object.values(customers)
                }],
                chart: {
                    height: 450,
                    type: 'area',
                    toolbar: {
                        show: false
                    },
                },
                markers: {
                    size: 4
                },
                colors: ['#4154f1', '#2eca6a', '#ff771d'],
                fill: {
                    type: "gradient",
                    gradient: {
                        shadeIntensity: 1,
                        opacityFrom: 0.3,
                        opacityTo: 0.4,
                        stops: [0, 90, 100]
                    }
                },
                dataLabels: {
                    enabled: false
                },
                stroke: {
                    curve: 'smooth',
                    width: 2
                },
                xaxis: {
                    type: 'datetime',
                    categories: ["2022-07-12T00:00:00.000Z", "2022-07-12T01:30:00.000Z", "2022-07-12T02:30:00.000Z", "2022-07-12T03:30:00.000Z", "2022-07-12T04:30:00.000Z", "2022-07-12T05:30:00.000Z", "2022-07-12T06:30:00.000Z"]
                },
                tooltip: {
                    x: {
                        format: 'dd/MM/yy HH:mm'
                    },
                }
            }).render();
        });

        function ajaxError(request, status, error) {
            let message = "code : " + request + "\n";
            message += "message : " + request.responseText + "\n";
            message += "error : " + error;

            console.log(message);
        }

        function setSalesCard(today, prev) {
            $("#salesCount").text(addComma(today));

            if (prev != 0) {
                $("#salesCountChangeRate").text(addComma(Math.round(((today - prev) / prev) * 100, 2)) + "%");
            } else {
                $("#salesCountChangeRate").text(addComma(today * 100) + "%");
            }

            if (today >= prev) {
                $("#salesCountChangeRate").removeClass();
                $("#salesCountChangeRate").addClass("text-success small pt-1 fw-bold");
                $("#salesCountChangeText").text("increase");
            } else {
                $("#salesCountChangeRate").removeClass();
                $("#salesCountChangeRate").addClass("text-danger small pt-1 fw-bold");
                $("#salesCountChangeText").text("decrease");
            }

            switch (salesCountDateType.toUpperCase()) {
                case "YEAR":
                    $("#salesCountDateType").text("| This Year");
                    break;
                case "MONTH":
                    $("#salesCountDateType").text("| This Month");
                    break;
                case "DATE":
                    $("#salesCountDateType").text("| Today");
                    break;
            }
        }

        function setRevenueCard(today, prev) {
            $("#revenue").text("₩" + addComma(today));

            if (prev != 0)
                $("#revenueChangeRate").text(addComma(Math.round(((today - prev) / prev) * 100, 2)) + "%");
            else
                $("#revenueChangeRate").text(addComma(today * 100) + "%");

            if (today >= prev) {
                $("#revenueChangeRate").removeClass();
                $("#revenueChangeRate").addClass("text-success small pt-1 fw-bold");
                $("#revenueChangeText").text("increase");
            } else {
                $("#revenueChangeRate").removeClass();
                $("#revenueChangeRate").addClass("text-danger small pt-1 fw-bold");
                $("#revenueChangeText").text("decrease");
            }

            switch (revenueDateType.toUpperCase()) {
                case "YEAR":
                    $("#revenueDateType").text("| This Year");
                    break;
                case "MONTH":
                    $("#revenueDateType").text("| This Month");
                    break;
                case "DATE":
                    $("#revenueDateType").text("| Today");
                    break;
            }
        }

        // TODO
        function setCustomersCard(today, prev) {
            $("#customers").text(addComma(today));

            if (prev != 0)
                $("#customersChangeRate").text(addComma(Math.round(((today - prev) / prev) * 100, 2)) + "%");
            else
                $("#customersChangeRate").text(addComma(today * 100) + "%");

            if (today >= prev) {
                $("#customersChangeRate").removeClass();
                $("#customersChangeRate").addClass("text-success small pt-1 fw-bold");
                $("#revenueChangeText").text("increase");
            } else {
                $("#customersChangeRate").removeClass();
                $("#customersChangeRate").addClass("text-danger small pt-1 fw-bold");
                $("#customersChangeText").text("decrease");
            }

            switch (customersDateType.toUpperCase()) {
                case "YEAR":
                    $("#customersDateType").text("| This Year");
                    break;
                case "MONTH":
                    $("#customersDateType").text("| This Month");
                    break;
                case "DATE":
                    $("#customersDateType").text("| Today");
                    break;
            }
        }
    </script>
</th:block>

                                    </li>

                                    <li><a class="dropdown-item" href="#" th:value="date">Today</a></li>

                                        <li><a class="dropdown-item" href="#" th:value="year">This Year</a></li>

                                </ul>
                            </div>

                            <div class="card-body">

                                <div class="d-flex align-items-center">
                                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">

                                        <span class="text-success small pt-1 fw-bold"
                                              id="customersChangeRate"></span> <span

                    <!-- Reports -->
                    <div class="col-12">
                        <div class="card">

                            <div class="filter">

                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                    <li class="dropdown-header text-start">

                                    <li><a class="dropdown-item" href="#" th:value="date">Today</a></li>

                            </div>

                            <div class="card-body">

                                <!-- Line Chart -->

    </section>
