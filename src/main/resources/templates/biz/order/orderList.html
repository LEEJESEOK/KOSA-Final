<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/biz/layout/default}">
<th:block layout:fragment="content">
    <script>
        $().ready(function () {

            // 테이블 선택한 행 table-active 적용
            $("input[type=checkbox]:not(#checkAll)").change(function () {
                if ($(this).is(":checked")) {
                    $(this).closest('tr').addClass("table-active");
                } else {
                    $(this).closest('tr').removeClass("table-active");
                }
            });

            // 체크박스 전체선택/해제
            $("#checkAll").click(function () {
                $("input[type=checkbox]").prop("checked", this.checked).trigger("change");
            });

            // 체크된 체크박스 개수에 따라 checkAll 변경
            $("input[type=checkbox]:not(#checkAll)").click(function () {
                let total = $("input[type=checkbox]:not(#checkAll)").length;
                let checked = $("input[type=checkbox]:checked:not(#checkAll)").length;

                $("#checkAll").prop("checked", total == checked);
            });
        });
    </script>
    <section class="section">
        <div class="row">
            <div class="col-12">
                <div class="card p-3">
                    <div class="card-body p-3">
                        <form class="row">
                            <div class="row mb-3">
                                <div class="col-2">
                                    <label class="form-label" for="orderKeyword">검색분류</label>
                                </div>
                                <div class="col-2">
                                    <select class="form-select" id="orderKeywordType">
                                        <option>주문번호</option>
                                        <option>품목별 주문번호</option>
                                        <option>주문자명</option>
                                        <option>주문자 아이디</option>
                                        <option>주문서 이메일</option>
                                        <option>주문서 연락처</option>
                                    </select>
                                </div>
                                <div class="col-7">
                                    <input autofocus class="form-control" id="orderKeyword" type="text">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-2">
                                    <label class="form-label">기간</label>
                                </div>
                                <div class="col-2">
                                    <input type="date" class="form-control">
                                </div>
                                <div class="col-2">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-2">
                                    <label class="form-label" for="productKeyword">상품</label>
                                </div>
                                <div class="col-2">
                                    <select class="form-select" id="productKeywordType">
                                        <option>상품명</option>
                                        <option>상품코드</option>
                                        <option>브랜드</option>
                                    </select>
                                </div>
                                <div class="col-7">
                                    <input class="form-control" type="text" id="productKeyword">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-2">
                                    <label class="form-label">배송상태</label>
                                </div>
                                <div class="col-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="all" name="orderStatus"
                                               checked>
                                        <label class="form-check-label" for="all">전체</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="payment_complete"
                                               name="orderStatus">
                                        <label class="form-check-label" for="payment_complete">결제완료</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="delivery" name="orderStatus">
                                        <label class="form-check-label" for="delivery">배송중</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="delivery_complete"
                                               name="orderStatus">
                                        <label class="form-check-label" for="delivery_complete">배송완료</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="order_cancel"
                                               name="orderStatus">
                                        <label class="form-check-label" for="order_cancel">주문취소</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button class="btn btn-outline-primary" type="reset">초기화</button>
                                    <button class="btn btn-primary" type="submit">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <div class="row">
                            <table class="table table-hover table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col" class="text-center">
                                        <input class="form-check-input" id="checkAll" type="checkbox">
                                    </th>
                                    <th scope="col" class="text-center">#</th>
                                    <th scope="col" class="text-center">주문일</th>
                                    <th scope="col" class="text-center">주문번호</th>
                                    <th scope="col" class="text-center">주문자</th>
                                    <th scope="col" class="text-center">상품명</th>
                                    <th scope="col" class="text-center">결제수단</th>
                                    <th scope="col" class="text-center">결제금액</th>
                                    <th scope="col" class="text-center">배송상태</th>
                                    <th scope="col" class="text-center">취소</th>
                                    <th scope="col" class="text-center">비고</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="text-center"><input class="form-check-input" type="checkbox"></td>
                                    <th class="text-center" scope="row">1</th>
                                    <td class="text-center"
                                        th:text="${#dates.format(#calendars.createNow(), 'yyyy-MM-dd')}"></td>
                                    <td class="text-center">20220703-000001</td>
                                    <td class="text-center">이제석
                                    </td>
                                    <td>샘플상품1(색상, 사이즈, 개수)<br>샘플상품2(색상, 사이즈, 개수)<br></td>
                                    <td class="text-center" th:text="'카드'"></td>
                                    <td class="text-right text-xl-end"
                                        th:text="'80000원'"></td>
                                    <td class="text-center" th:text="'배송완료'"></td>
                                    <td class="text-center">
                                        <button class="btn btn-outline-danger">취소</button>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td class="text-center"><input class="form-check-input" type="checkbox"></td>
                                    <th class="text-center" scope="row"
                                        th:text="${2}"></th>
                                    <td class="text-center"
                                        th:text="${#dates.format(#calendars.createNow(), 'yyyy-MM-dd')}"></td>
                                    <td class="text-center"
                                        th:text="'20220703-000002'"></td>
                                    <td class="text-center"
                                        th:text="'이제석'"></td>
                                    <td th:utext="'샘플상품1(색상, 사이즈, 개수)<br>샘플상품2(색상, 사이즈, 개수)<br>'"></td>
                                    <td class="text-center" th:text="'카드'"></td>
                                    <td class="text-right text-xl-end"
                                        th:text="'80000원'"></td>
                                    <td class="text-center" th:text="'배송완료'"></td>
                                    <td class="text-center">
                                        <button class="btn btn-outline-danger">취소</button>
                                    </td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- TODO pagination 페이징 -->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">다음</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</html>
